 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color:rgb(128, 213, 247);">
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading" style="width: 60%;">IMAGE RECOGNITION</h3>
      <br><br>

      <marquee width="100%" direction="left" height="100px" id="design">
        Model is trained to identify the following objects:
        </marquee>

     

      <b class="name_of_object">
        Me , Myself
        <hr style="width: 70%;">
        Mother
        <hr style="width: 70%;">
        Father 
        <hr style="width: 70%;">
        Sister
        <hr style="width: 70%;">

      </b>

      <label style="font-size:x-large; color: whitesmoke;"><u>Webcam View - </u></label>

      <br>
      
      <br>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>
      <br><br>
      <button onclick="snap_shot();" class="btn btn-default">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-default">Identify Image</button>
      <br><br>

      <p style="font-size:30px;">Object : <span id="name"></span> </p>
      <p style="font-size: 30px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
  


<script src="main.js"></script>

  </body>
</html>
